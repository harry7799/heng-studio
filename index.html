    <style>
      /* 僅在啟用自訂游標時才隱藏原生游標，避免卡頓或小螢幕無游標 */
      @media (pointer: fine) {
        body.cursor-custom,
        body.cursor-custom a,
        body.cursor-custom button,
        body.cursor-custom [role="button"],
        body.cursor-custom input,
        body.cursor-custom textarea,
        body.cursor-custom select {
          cursor: none !important;
        }
      }
      
      body {
        background-color: #F5F5F3;
        color: #1A1A1A;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* Base: Inter for body, CJK fallback Noto Sans TC */
        font-family: 'Inter', 'Noto Sans TC', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .font-serif { font-family: 'Playfair Display', 'Noto Sans TC', Georgia, serif; }
      .font-display { font-family: 'Cinzel', 'Playfair Display', 'Noto Sans TC', serif; }
      .font-sans { font-family: 'Inter', 'Noto Sans TC', system-ui, sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', 'Consolas', monospace; }
      
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F3;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 游標核心樣式 */
      .cursor-dot {
        position: fixed;
        left: 0;
        top: 0;
        width: 10px;
        height: 10px;
        background: #ffffff;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10001;
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
      }
      .cursor-ring {
        position: fixed;
        left: 0;
        top: 0;
        width: 56px;
        height: 56px;
        border: 1.5px solid rgba(255, 255, 255, 0.65);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
      }
      .cursor-ring.hovering {
        /* 尺寸與顏色由 Framer Motion 動畫控制 */
      }
    </style>
